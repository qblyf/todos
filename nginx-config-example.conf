# 正确的 Nginx 配置示例 - 适用于宝塔面板
# 文件位置: /www/server/panel/vhost/nginx/your-domain.conf

server {
    listen 80;
    server_name date-mc.ipoo.fun;  # 替换为你的域名
    
    # 网站根目录 - 指向前端文件
    root /www/wwwroot/todos/frontend;
    index index.html;
    
    # 前端静态文件
    location / {
        try_files $uri $uri/ /index.html;
        
        # 静态文件缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API 代理到后端
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # 日志文件
    access_log /www/wwwroot/todos/logs/access.log;
    error_log /www/wwwroot/todos/logs/error.log;
    
    # 安全配置
    location ~ /\. {
        deny all;
    }
    
    # 禁止访问敏感文件
    location ~* \.(env|log|sql)$ {
        deny all;
    }
}

# 如果需要 HTTPS，添加以下配置
server {
    listen 443 ssl http2;
    server_name date-mc.ipoo.fun;
    
    # SSL 证书配置 (宝塔面板会自动生成)
    ssl_certificate /www/server/panel/vhost/cert/date-mc.ipoo.fun/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/date-mc.ipoo.fun/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 其他配置与 HTTP 相同
    root /www/wwwroot/todos/frontend;
    index index.html;
    
    location / {
